version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: integrativa_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: integrativa
      POSTGRES_USER: integrativa
      POSTGRES_PASSWORD: senha_forte
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U integrativa -d integrativa"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: integrativa_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      ConnectionStrings__Default: Host=db;Port=5432;Database=integrativa;Username=integrativa;Password=senha_forte
      Auth__Usuario: admin
      Auth__Senha: Senha@123
      Auth__Secret: integrativa_super_secreta_chave_123456
      Auth__ExpireMinutes: "60"
    ports:
      - "5500:5000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: integrativa_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  db_data:
